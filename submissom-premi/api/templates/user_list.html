<!-- templates/user_list.html -->
{% extends 'base.html' %}

{% block title %}User List{% endblock %}

{% block content %}
<h1>User List</h1>
<ul>
    {% for user in users %}
        <li>
            <a href="{% url 'user_detail' user.pk %}">{{ user.username }}</a>
        </li>
    {% endfor %}
</ul>
<a href="{% url 'create_user' %}">Create User</a>
{% endblock %}
