<!-- templates/user_detail.html -->
{% extends 'base.html' %}

{% block title %}User Detail{% endblock %}

{% block content %}
<h1>{{ user.username }}</h1>
<p>Name: {{ user.name }}</p>
<p>Email: {{ user.email }}</p>
<p>Mobile No: {{ user.mobile_no }}</p>
<a href="{% url 'update_user' user.pk %}">Edit</a>
<a href="{% url 'delete_user' user.pk %}">Delete</a>
<a href="{% url 'user_list' %}">Back to list</a>
{% endblock %}
