<!-- templates/base.html -->
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}My App{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .nav {
            background-color: #333;
            color: white;
            padding: 10px;
        }
        .nav a {
            color: white;
            padding: 10px;
            text-decoration: none;
        }
        .nav a:hover {
            background-color: #555;
        }
        .container {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="nav">
        <a href="{% url 'user_list' %}">Users</a>
        <a href="{% url 'discussion_list' %}">Discussions</a>
        <a href="{% url 'hashtag_list' %}">Hashtags</a>
    </div>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
