<!-- templates/update_comment.html -->
{% extends 'base.html' %}

{% block title %}Update Comment{% endblock %}

{% block content %}
<h1>Update Comment</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
</form>
<a href="{% url 'discussion_detail' comment.discussion.pk %}">Back to discussion</a>
{% endblock %}
