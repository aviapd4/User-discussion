<!-- templates/delete_user.html -->
{% extends 'base.html' %}

{% block title %}Delete User{% endblock %}

{% block content %}
<h1>Delete User</h1>
<p>Are you sure you want to delete "{{ user.username }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Confirm</button>
</form>
<a href="{% url 'user_list' %}">Cancel</a>
{% endblock %}
